[target.'cfg(all(target_arch = "arm", target_os = "none"))']
# Choose a default "cargo run" tool (see README for more info)
# - `probe-rs` provides flashing and defmt via a hardware debugger, and stack unwind on panic
# - elf2uf2-rs loads firmware over USB when the rp2040 is in boot mode
# runner = "probe-rs run --chip RP2040 --protocol swd"
runner = "elf2uf2-rs -d"

## releaseビルド方法メモ
## cargo build --release
## cargo run --release

[alias]
# RP2040 (Cortex-M0+) build/run aliases; add `--release` as needed
rp2040-build = "build --no-default-features --features rp2040 --target thumbv6m-none-eabi"
rp2040-run = "run --target thumbv6m-none-eabi --features rp2040"
# RP2350 (Cortex-M33) build/run aliases
rp2350-build = "build --no-default-features --features rp2350 --target thumbv8m.main-none-eabihf"
rp2350-run = "run --no-default-features --features rp2350 --target thumbv8m.main-none-eabihf"

[target.thumbv6m-none-eabi]
linker = "flip-link"
rustflags = [
  "-C", "link-arg=--nmagic",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",

  # Code-size optimizations.
  #   trap unreachable can save a lot of space, but requires nightly compiler.
  #   uncomment the next line if you wish to enable it
  # "-Z", "trap-unreachable=no",
  "-C", "no-vectorize-loops",
]

[target.thumbv8m.main-none-eabihf]
linker = "flip-link"
rustflags = [
  "-C", "link-arg=--nmagic",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
  "-C", "no-vectorize-loops",
]

[build]
target = "thumbv6m-none-eabi"

[env]
DEFMT_LOG = "debug"
